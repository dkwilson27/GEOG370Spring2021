
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([41.87128521677937, -87.62813614666518], 13.5);

      var tree = L.icon({
      iconUrl: 'https://easydrawingart.com/wp-content/uploads/2019/07/how-to-draw-a-tree.jpg',
      iconSize: [35, 60],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76],
      });
      var daMarker = L.marker([41.8664, -87.6290], {icon: tree})
      .bindPopup("This 1.44 acre park is located within a rapidly developing neighborhood area of Chicago.")
      .openPopup();

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      var playset = L.icon({
      iconUrl: 'http://mobileimages.lowes.com/product/converted/095317/095317040672.jpg',
      iconSize: [35, 60],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76],
      });
      var point2 = L.marker([41.8681, -87.6299], {icon: playset})
      .bindPopup("Roosevelt Park has undergone many improvements over the past few decades. It serves as a place for the surrounding residential community to enjoy nature in downtown Chicago.")
      .openPopup();

      var Skate = L.icon({
      iconUrl: 'https://www.clker.com/cliparts/a/c/4/2/1516336776652935479boy-on-skateboard-clipart.med.png',
      iconSize: [35, 60],
      iconAnchor: [22, 94],
      popupAnchor: [-3, -76],
      });
      var point3 = L.marker([41.8684, -87.6235], {icon: Skate})
      .bindPopup("Grant Skate park is a new addition to this community. Located within Grant Park, it serves as a place for individuals to skate, exercise, and have fun.")
      .openPopup();

      var daPhoto = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 19,
        tms: false,
        attribution: 'USGS'
      })


      var daTiles = {
        "Open Street Map": OSM,
        "Chicago":daPhoto
      }

      var daVectors = {
        "Dearborn Park":daMarker,
        "Roosevelt Park":point2,
        "Grant Skate Park":point3
      }


      L.control.layers(daTiles, daVectors).addTo(map);

      
      

       

  </script>
</body>
</html>
